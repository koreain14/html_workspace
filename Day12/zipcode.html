<script>

function setPost(zip, addr){
	
	//zip으로 넘어온 데이터가 아직 분리되어 있지 않으므로 분리시켜서 opener 윈도우에 알맞게 넣어주자!!
	var arr=zip.split("-"); // arr[0]="123" , arr=[1]="45"

	opener.document.form1.zip1.value=arr[0];
	opener.document.form1.zip2.value=arr[1];
	opener.document.form1.addr1.value=addr;
	window.close();// 현재 창 닫기!!
	opener.document.form1.addr2.focus();

}

</script>
