<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChatB</title>
<link rel="stylesheet" type="text/css" href="/css/chat.css" />
<script>
var area;

function init(){
	area=document.getElementById("area");
}

function enter(){
	// ChatB의 textarea의 값에 대화내용을 추가하자!
	var key=event.keyCode;
	if(key==13){
		opener.chatB.area2.value+=opener.chatB.text_input.value+"\n";
		opener.chatA.area.value+=opener.chatB.text_input.value+"\n";
		opener.chatB.text_input.value="";
	}
}


</script>
</head>
<body onLoad="init()">
<div id="wrapper">
	<textarea id="area"></textarea>
	<input type="text">
</div>
</body>
</html>
