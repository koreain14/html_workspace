<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>제이쿼리 실습</title>
<style>
/*
스타일시트의 문법 구조는 누구를 어떻게 처리할지!!
1. 누구: #아이디, 태그명 : 선택자!! (selector)
2. 어떻게 처리할지!
*/
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
/*---------------------------------------------------------------------------------------------------
제이쿼리도 결국 누구를 어떻게 처리할지에 관한 문법 구조를 갖는다!!
다행스러운 것은 JQuery의 선택자는 기존에 우리가 알고있는 CSS의 선택자를 그대로 따른다!
-----------------------------------------------------------------------------------------------------*/

function hide(){
	document.getElementById("bt");
	bt.style.display="none";
}

//window.addEventListener("load", function(){});

$(document).ready(function(){
	$("#bt2").hide(1000);
	$("#bt2").show(1000);

});

</script>
</head>
<body>
	<input type="button" id="bt" value="나 곧 사라질거임" onClick="hide()">
	<button id="bt2">나버튼</button>
</body>
</html>
