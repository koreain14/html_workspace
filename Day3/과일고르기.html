<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>과일고르기</title>

<script>
// prompt() --> 내장함수
// 사용자함수 vs 내장함수 --> function(함수를 만들겠다 라는 의미)
// 기능을 담당하는 문자 \n(줄바꿈)
// =(대입연산자) 는 가장 마지막에 수행

var result=prompt("1. 오렌지 2. 사과 3. 멜론 4. 체리 \n 원하시는 과일번호를 선택하세요 :)");

//alert("당신이 입력한 결과값은 "+result+"군요");

if(result==1)
{
document.write("귤보다 커요!!");
}
if(result==2)
{
document.write("아침에 드세요!!");
}
if(result==3)
{
document.write("멜론보다는 메로나!!");
}
if(result==4)
{
document.write("카드캡터 체리!!");
}

</script>
</head>
<body>

</body>
</html>
