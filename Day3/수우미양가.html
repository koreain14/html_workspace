<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>수우미양가</title>

<script>
var score=prompt("성적을 입력하세요!!");

if(score<=100 && score >=90){
	document.write("수");
}
else if(score<=89 && score >=80){
	document.write("우");
}
else if(score<=79 && score >=70){
	document.write("미");
}
else if(score<=69 && score >=60){
	document.write("양");
}
else if(score<=59 && score >=50){
	document.write("가");
}
else{
	alert("정신차리라");
}
</script>

</head>
<body>
</body>
</html>
