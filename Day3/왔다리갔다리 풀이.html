<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>왔다리갔다리 풀이</title>
<style>
#star{
	position:absolute;
	left:0px;
	top:50px;
}
</style>

<script>
var x=0;
var forward=true; // 별이 앞으로 가야할지 뒤로가야할지를 결정하는 변수

// 문서 내의 "star"의 x축을 증가시키다가, 특정목표지점에 도달하면 
// 다시 x축을 감소시키자!
// html내에서 지적을 하기 위해선 마크업이 되어있어야함!
// 브라우저가 끝날 때 까지 적용해야되니까 전역변수를 활용


function move(){

	/*if(forward){
		x+=10;
	}else{
		x-=10;
	}*/

	(forward)? x+=10:x-=10;

	//단 특정 값에 도달하면, forward를 뒤집자!

	if(x==200 || x==0){
		forward=!forward;
	}
	
	console.log(x);
	document.getElementById("star").style.left=x+"px";
}

</script>
</head>
<body>
<input type ="button" value="이동" onClick="move()">

<span id="star">★</span>

</body>
</html>
