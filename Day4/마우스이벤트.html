<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>마우스 이벤트</title>

<style>
/*
div란 division이라는 의미의 태그로서, 화면을 분할하는 역활을 해준다. 주로 웹사이트의 레이아웃에 사용된다.
기본적으로 보이지 않음, 투명함.
*/

div{
	width:100%;
	height:850px;
	Background:white;

}

#pic{
	position: absolute;
	left:500px;
	top:500px;


}


</style>
<script>
var flag=false; // 피카츄를 움직이게 할지 여부를 결정하는 변수.

function getInfo(){
	console.log("x좌표:" +event.clientX+",y좌표:" +event.clientY);
	document.getElementById("tx").value=event.clientX;
	document.getElementById("ty").value=event.clientY;

	//피카츄의 좌표값(left, top)을 마우스의 좌표와 일치시켜보자!!
	//클릭하면 따라다니도록, 클릭하면 다시 내려가고 // 밑에가 항상 수행되는 것이 문제야!!그래서 브레이스를 걸어야돼!! // 끌고다녀야 하는지 말아야하는지의 논리값
	//변수를 정하고 변수를 변환하자!!

	if (flag){
		document.getElementById("pic").style.border="3px solid black";
		document.getElementById("pic").style.left=(event.clientX-50)+"px";
		document.getElementById("pic").style.top=(event.clientY-50)+"px";
	}else{
		document.getElementById("pic").style.border="0px"; // 보더 없애기!!
	}


}

// 기존의 flag값을 뒤집자!
function setFlag(){
	flag=!flag;

}

</script>
</head>
<body onMouseMove="getInfo()">
X좌표: <input type="text" id="tx">
Y좌표: <input type="text" id="ty">
<div><img src="../images/6.jpg" id="pic" width="100px" onClick="setFlag()"></div>

</body>
</html>
