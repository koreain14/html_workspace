<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for 문</title>

<script>
/*반복문의 종류는 FOR와 WHILE 밖에 없다. 
둘의 공통점?? 목적 둘다 동일 = 반복수행
둘의 차이점?? 반복횟수에 대한 표현만 다르다.
*/
for(var i=1; i<=3 ;i++){

	document.write("줄넘기 "+i+"수행<br>"); // "바디영역에 문자를 출력하시오" 라는 뜻
	//for문의 i, 변수를 수행하는 법!!
}
//소괄호 안이 true인 동안 반복수행을 계속한다!
var a=1;
while(true){
	if(a>3){
		break; //반복문을 멈춤!!
	}
	a++;
	document.write("나불렀어?<br>");

}

</script>

</head>
<body>

</body>
</html>
