<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>이미지 들고 다니기</title>
<script>
// 문서가 실행되면 아래의 텍스트 박스에 내 이름 넣기!!
// 기존에는 함수를 사용해서 아래의 input을 콜 했지만 지금은 함수를 사용하지 않기 때문에 순서상 콜 되지 않는다.

function init(){
	document.getElementById("txt").value="사과";
}

</script>
</head>
<body onLoad="init()"> 

<!--
<img src="../images/6.jpg" width="200px" onDblClick="alert('더블클릭했어?')" onMouseOut="alert('벗어났어?')"onMouseOver="alert('올렸어?');">


<input type="text" onBlur="alert('커서 벗어났어?')"; onFocus="alert('커서 올렸어??');">
-->

<input type="text" id="txt" onChange="alert('변경했어?')" >

<select onChange="alert('바꿨어?');">
	<option>네이버</option>
	<option>구글</option>
	<option>다음</option>
</select>

</body>
</html>
