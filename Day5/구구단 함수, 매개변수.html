<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>구구단</title>
<script>
// 코딩을 재사용성을 고려해서 해야한다! --> 중요함

/*
특정코드 영역을 재사용하기 위해 이름을 붙여 놓은 코드집합 = 함수!!
함수는 호출을 해야돼!!
*/

function dan(n){
	for(var i=1;i<=9;i++){
		document.write(n+"*"+i+"="+n*i+"<br>");
	}
}

for(var n=1;n<=9;n++){
	dan(n);
}
</script>
</head>
<body>
</body>
</html>
