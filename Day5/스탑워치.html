<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>스탑워치</title>
<style>
#txt{
	width:200px;
	height:50px;
	font-size: 24px;
	color: navy;
	background: lightyellow;
	text-align:right; /*내용물에 대한 우측정렬*/
}
</style>
<script>
var st;
var ss=0; // 초를 담는 전역변수!! 왜 전역변수를 사용해야하는가? 왜냐하면 누적되어야하니까!!

function init(){
	document.getElementById("txt").value=0;
}

//txt의 기존값을 증가값으로 대입
function start(){
	ss++;
	document.getElementById("txt").value=ss;
	st=setTimeout("start()",10); // 여기를 조작해서 시간을 확인해라!! // 함수에 변수로 지정해라! 전역변수! stop()함수가 접근할 수 있도록!!
	//버튼을 못 누르게 비활성화 시키기!!
	document.getElementById("bt_start").disabled=true;
}

function stop(){
		clearTimeout(st); //기존 셋타임 아웃에 의한 자동호출을 중지!!
		document.getElementById("bt_start").disabled=false; // 비활성화 할래?? 아니요 --> 활성화
}


</script>
</head>
<body onLoad="init()">
	<input type="text" id="txt">
	<input type="button" value="시작" id="bt_start" onClick="start()">
	<input type="button" value="정지" id="bt_stop" onClick="stop()">
</body>
</html>
