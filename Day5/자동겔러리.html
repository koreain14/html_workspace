<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>자동겔러리</title>
</head>
<style>
#outer{
	width: 600px;
	height: 550px;
	/*background: lightyellow;*/ 
	margin: auto;
}

#controller{
	width: 100%;
	height: 50px;
	background: #ffff99;
	/*div 안쪽의 내용물에 대한 중앙정렬*/
	text-align:center;
}
	/*한칸 띄우면, 안쪽의 하위 요소를 의미합니다.*/
#controller img{
	width:50px;
}
#bt_prev{
	transform: rotate(180deg);
}
</style>
<script>
var n=1;
// 문서내의 큰 이미지의 src를 변경하자!!

function next(){
	n++;
	console.log(n);
	if(n<=10){
	document.getElementById("big").src="../images/"+n+".jpg";
	}else{
	n=1;
	}

}

//자동이란 단지, 우리가 정해놓은 함수를 인간이 아닌 시스템이 대신 호출해 주는 것이다!!
function auto(){
	// 자동 호출부탁!!
	setInterval("next()",1000);
}
</script>
<body>
<div id="outer">
	<img src="../images/1.jpg" width="100%" height="400px" id="big">
	<div id="controller">
		<img src="../images/bt.png" id="bt_prev">
		<img src="../images/auto.png" id="bt_auto" onClick="auto()">
		<img src="../images/bt.png" id="bt_next" onClick="next()"> 
	</div>
</div>
</body>
</html>
